<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number-Guess-Game</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <section class="wrap">
        <div class="container">
            <div class="row">
                <h1 class="col-12 my-4">
                    숫자 맞추기 게임
                    <br>
                    (UP & DOWN)
                </h1>
                <div id="result-area" class="col-12">
                    <img class="main-img" src="./images/main.jpg" alt="업&다운 게임" >
                    <div id="result-text" class="my-2">결과창</div>
                </div>
                <div id="chance-area" class="col-12 mb-2">남은 찬스:5번</div>
                <input type="number" id="user-input" class="col-8">
                <button type="button" id="play-button" class="col-2 btn btn-primary">Go!</button>
                <button type="button" id="reset-button" class="col-2 btn btn-danger">리셋!</button>
            </div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
